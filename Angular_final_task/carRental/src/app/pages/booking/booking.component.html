<h2>Existing Bookings</h2>
<table class="booking-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Car</th>
      <th>Days</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.id }}</td>
      <td>{{ booking.name }}</td>
      <td>{{ booking.email }}</td>
      <td>{{ booking.car }}</td>
      <td>{{ booking.days }}</td>
    </tr>
  </tbody>
</table>
